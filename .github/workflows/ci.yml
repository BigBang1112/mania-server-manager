name: CI

on:
  push:
    branches: [ "main", "dev" ]
    paths: [ ".github/workflows/ci.yml", "ManiaServerManager/**", "ManiaServerManager.slnx" ]
  pull_request:
    branches: [ "main", "dev" ]
    paths: [ ".github/workflows/ci.yml", "ManiaServerManager/**", "ManiaServerManager.slnx" ]

jobs:
  build:

    runs-on: ${{ matrix.os }}
    
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: |
          9.0.x
    - name: Restore dependencies
      run: dotnet restore ManiaServerManager.slnx
    - name: Build
      run: dotnet build ManiaServerManager.slnx -c Release --no-restore -p:ContinuousIntegrationBuild=true
    - name: Test
      run: dotnet test ManiaServerManager.slnx --no-build --verbosity normal
